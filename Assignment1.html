<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
<body>
<div container-fluid>
    <div class="row"> 
        <div class="col-8 col-sm-8 col-md-6 col-lg-6 col-xl-4 bg-success text-white text-right">Col 1 Row 1</div>
        <div class="col-4 col-sm-6 col-md-6 col-lg-6 col-xl-6 bg-dark text-white ">Col 2 Row 1</div>
        
    </div>
    <div class="row">
        <button type="button" class="col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 btn-outline-warning rounded ">Click Me</button>
        <button type="button" class="col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1 btn-danger rounded ">Click Me</button>
    </div>
    <div class="row m-5">
        <div class=" offset-4 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 bg-primary text-white text-center">Centered using offset </div>
    </div>
    <div class="offset-4 col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 bg-primary text-white text-center ">Centered using justify content </div>
    <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 font-weight-bold bg-secondary m-3">UPPERCASE AND BOLD</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
